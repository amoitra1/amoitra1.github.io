<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>ROOT (Running Out Of Time)</title>
    <link rel="stylesheet" href="root.css">
    <link href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.0.0/css/all.min.css" rel="stylesheet">
</head>
<body>
    <header class="site-header">
        <div class="wrapper">
            <a class="site-title" href="root.html">ROOT (Running Out Of Time)</a>
            <nav class="site-nav">
                <a href="../index.html" class="nav-link">‚Üê Back to Main</a>
            </nav>
        </div>
    </header>

    <main class="page-content">
        <div class="wrapper">
            <div class="time-tracker">
                <h1 class="page-heading">Time Tracker</h1>
                
                <!-- Week Navigation -->
                <div class="week-navigation">
                    <button id="prevWeek" class="nav-btn"><i class="fas fa-chevron-left"></i></button>
                    <h2 id="currentWeek">Current Week</h2>
                    <button id="nextWeek" class="nav-btn"><i class="fas fa-chevron-right"></i></button>
                </div>

                <!-- Manual Time Data (Hidden from users) -->
                <div id="manualTimeData" style="display: none;">
                    <!-- 
                    Add your time entries here in this format:
                    <div data-date="YYYY-MM-DD" data-time="HH:MM" data-activity="activity-name"></div>
                    
                    Example:
                    <div data-date="2024-01-15" data-time="09:00" data-activity="classes"></div>
                    <div data-date="2024-01-15" data-time="09:30" data-activity="classes"></div>
                    <div data-date="2024-01-15" data-time="10:00" data-activity="research"></div>
                    
                    Available activities: sleep, classes, research, rev, social, sports, recruiting, other-productive, other-unproductive
                    -->
                </div>

                <!-- Weekly Calendar View -->
                <div class="weekly-calendar">
                    <h3>Weekly Schedule</h3>
                    <div class="calendar-grid" id="calendarGrid">
                        <!-- Calendar will be populated by JavaScript -->
                    </div>
                </div>

                <!-- Statistics Section -->
                <div class="stats-section">
                    <h3>Weekly Statistics</h3>
                    <div class="stats-grid" id="statsGrid">
                        <!-- Stats will be populated by JavaScript -->
                    </div>
                </div>

            </div>
        </div>
    </main>

    <footer class="site-footer">
        <div class="wrapper">
            <h2 class="footer-heading">ROOT (Running Out Of Time)</h2>
            <div class="footer-col-wrapper">
                <div class="footer-col footer-col-1">
                    <ul class="contact-list">
                        <li>Time Tracking System</li>
                        <li><a href="mailto:anaymoitra@gmail.com">anaymoitra@gmail.com</a></li>
                    </ul>
                </div>
            </div>
        </div>
    </footer>

    <script src="root.js"></script>
</body>
</html>
