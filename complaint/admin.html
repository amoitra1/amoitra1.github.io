<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Complaint Admin - View Complaints</title>
    <link rel="stylesheet" href="complaint.css">
    <link href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.0.0/css/all.min.css" rel="stylesheet">
    <style>
        .admin-container {
            max-width: 1200px;
            margin: 0 auto;
            padding: 2rem;
        }
        .complaint-card {
            background: rgba(255, 255, 255, 0.95);
            border-radius: 10px;
            padding: 1.5rem;
            margin-bottom: 1rem;
            border-left: 4px solid #667eea;
        }
        .complaint-header {
            display: flex;
            justify-content: space-between;
            align-items: center;
            margin-bottom: 1rem;
        }
        .complaint-meta {
            color: #666;
            font-size: 0.9rem;
        }
        .severity {
            padding: 0.25rem 0.5rem;
            border-radius: 5px;
            font-size: 0.8rem;
            font-weight: bold;
        }
        .severity.minor { background: #d4edda; color: #155724; }
        .severity.moderate { background: #fff3cd; color: #856404; }
        .severity.serious { background: #f8d7da; color: #721c24; }
        .severity.critical { background: #f5c6cb; color: #721c24; }
        .complaint-content {
            margin: 1rem 0;
        }
        .export-btn {
            background: linear-gradient(135deg, #667eea, #764ba2);
            color: white;
            border: none;
            padding: 1rem 2rem;
            border-radius: 10px;
            cursor: pointer;
            margin-bottom: 2rem;
        }
        .no-complaints {
            text-align: center;
            color: #666;
            font-style: italic;
            padding: 2rem;
        }
    </style>
</head>
<body>
    <header class="site-header">
        <div class="wrapper">
            <a class="site-title" href="admin.html">Complaint Admin</a>
            <nav class="site-nav">
                <a href="../index.html" class="nav-link">‚Üê Back to Main</a>
                <a href="complaint.html" class="nav-link">Complaint Form</a>
            </nav>
        </div>
    </header>

    <main class="page-content">
        <div class="admin-container">
            <h1 class="page-heading">Complaint Dashboard</h1>
            <p>View and manage complaints submitted through the complaint form.</p>
            
            <button class="export-btn" onclick="exportComplaints()">
                <i class="fas fa-download"></i> Export All Complaints
            </button>
            
            <div id="complaintsList">
                <!-- Complaints will be loaded here -->
            </div>
        </div>
    </main>

    <script>
        function loadComplaints() {
            const complaints = JSON.parse(localStorage.getItem('complaints') || '[]');
            const container = document.getElementById('complaintsList');
            
            if (complaints.length === 0) {
                container.innerHTML = '<div class="no-complaints">No complaints submitted yet.</div>';
                return;
            }
            
            // Sort by timestamp (newest first)
            complaints.sort((a, b) => new Date(b.timestamp) - new Date(a.timestamp));
            
            container.innerHTML = complaints.map((complaint, index) => `
                <div class="complaint-card">
                    <div class="complaint-header">
                        <div>
                            <h3>Complaint #${complaints.length - index}</h3>
                            <div class="complaint-meta">
                                ${new Date(complaint.timestamp).toLocaleString()}
                            </div>
                        </div>
                    </div>
                    
                    <div class="complaint-content">
                        <p>${complaint.message.replace(/\n/g, '<br>')}</p>
                    </div>
                </div>
            `).join('');
        }
        
        function exportComplaints() {
            const complaints = JSON.parse(localStorage.getItem('complaints') || '[]');
            
            if (complaints.length === 0) {
                alert('No complaints to export.');
                return;
            }
            
            // Create CSV content
            const headers = ['Timestamp', 'Complaint'];
            const csvContent = [
                headers.join(','),
                ...complaints.map(complaint => [
                    complaint.timestamp,
                    `"${complaint.message.replace(/"/g, '""')}"`
                ].join(','))
            ].join('\n');
            
            // Download CSV
            const blob = new Blob([csvContent], { type: 'text/csv' });
            const url = window.URL.createObjectURL(blob);
            const a = document.createElement('a');
            a.href = url;
            a.download = `complaints-${new Date().toISOString().split('T')[0]}.csv`;
            a.click();
            window.URL.revokeObjectURL(url);
        }
        
        // Load complaints when page loads
        document.addEventListener('DOMContentLoaded', loadComplaints);
    </script>
</body>
</html>
