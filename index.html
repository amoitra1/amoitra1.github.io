<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Anay Moitra</title>
  <style>
    body {
      margin: 0;
      padding: 0;
      background-color: #000;
      color: #fff;
      font-family: monospace;
      text-align: center;
    }

    header {
      padding: 10px 0;
      margin-top: 10px;
    }

    h1 {
      font-size: 5em;
      margin-bottom: 20px;
    }

    nav {
      display: flex;
      justify-content: center;
    }

    nav a {
      margin: 0 20px;
      text-decoration: none;
      color: #fff;
      font-size: 1.5em;
      border: 2px solid #fff;
      padding: 10px 20px;
      border-radius: 5px;
      transition: all 0.3s ease;
    }

    nav a:hover {
      background-color: #fff;
      color: #000;
    }

    .content {
      margin-top: 50px;
    }

    img {
      max-width: 70%;
      height: auto;
      border-radius: 10px;
      margin-top: 20px;
    }

    .project-title, .skills-title {
      font-size: 2.5em;
      margin-top: 30px;
    }

    .project-grid, .skills-grid {
      display: grid;
      grid-template-columns: repeat(3, 1fr);
      gap: 20px;
      margin-top: 20px;
    }

    .project-item, .skill-item {
      text-align: center;
      background-color: #333;
      padding: 20px;
      border-radius: 10px;
    }

    .project-item img {
      max-width: 100%;
      height: auto;
      border-radius: 5px;
      margin-bottom: 10px;
    }

    .project-item h3, .skill-item h3 {
      font-size: 1.5em;
      margin: 10px 0;
    }

    .project-item p, .skill-item p {
      font-size: 1em;
    }

    /* Skills Level Box Styles */
    .skills-level-box {
      width: 200px;
      height: 20px;
      background-color: #333;
      margin-top: 10px;
      border-radius: 5px;
      overflow: hidden;
    }

    .skills-level-fill {
      height: 100%;
      background-color: #fff;
    }
  </style>
</head>
<body>
  <header>
    <h1>ANAY MOITRA</h1>
    <nav>
      <a href="#project-section">PROJECTS</a>
      <a href="#skills-section">SKILLS</a>
    </nav>
  </header>
  <div class="content" id="project-section">
    <img src="grskyline.jpg" alt="Your Image">
    <div class="project-title">PROJECTS</div>
    <div class="project-grid">
      <!-- Project Items (Adjust as needed) -->
      <div class="project-item">
        <img src="grskyline.jpg" alt="Project 1">
        <h3>mfly project</h3>
        <p>collision avoidance software</p>
      </div>
      <div class="project-item">
        <img src="grskyline.jpg" alt="Project 2">
        <h3>mdt project</h3>
        <p>app and gnc system</p>
      </div>
      <div class="project-item">
        <img src="grskyline.jpg" alt="Project 3">
        <h3>hovercraft project</h3>
        <p>simulations and arduino</p>
      </div>
      <!-- Repeat the above structure for additional items -->
    </div>
  </div>
  <div class="content" id="skills-section">
    <div class="skills-title">SKILLS</div>
    <div class="skills-grid">
      <!-- Skills Items (Adjust as needed) -->
      <div class="skill-item">
        <h3>JavaScript</h3>
        <div class="skills-level-box">
          <div class="skills-level-fill" style="width: 80%;"></div>
        </div>
      </div>
      <div class="skill-item">
        <h3>HTML/CSS</h3>
        <div class="skills-level-box">
          <div class="skills-level-fill" style="width: 60%;"></div>
        </div>
      </div>
      <div class="skill-item">
        <h3>Python</h3>
        <div class="skills-level-box">
          <div class="skills-level-fill" style="width: 30%;"></div>
        </div>
      </div>
      <!-- Repeat the above structure for additional skills -->
    </div>
  </div>
</body>
</html>
